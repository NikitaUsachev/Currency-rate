<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Конвертер валют</header>
      <form action="#">
        <div class="amount">
          <p>Введите сумму</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>От</p>
            <div class="select-box">
              <img src="" alt="" />
              <select name="" id=""></select>
            </div>
          </div>

          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="to">
            <p>К</p>
            <div class="select-box">
              <img src="" alt="" />
              <select name="" id=""></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Получение данных с сервера...</div>
        <button>Конвертировать</button>
      </form>
    </div>

    <script src="main.js"></script>
    <script src="country-list.js"></script>
  </body>
</html>
